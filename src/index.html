<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./client/css/main.css">
    <title>Customer Details</title>
    <style>
        #messages{height:300px;}
    </style>
</head>
<body class="main-container">
    <div class="flex-container">
        <div class="split-view">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">Customer Details</h1>
                <br>
                <div id="status"></div>
                <div id="orders">
                    <input type="text" id="username" class="form-control" placeholder="Enter Customer Name">
                    <br>
                    <input type="text" id="itemname" class="form-control" placeholder="Enter Item Name">
                    <br>
                    <input type="number" id="price" class="form-control" placeholder="Enter Price">
                    <br>
                    <input type="number" id="quantity" class="form-control" placeholder="Enter Quantity">
                    <br>
                    <input readonly type="text" id="total" class="form-control" placeholder="Total">
                </div>
                <br>
                <button disabled="" id="submit" class="btn btn-danger">Submit</button>
            </div>
        </div>
        <div class="split-view flex-column">
            <h1 class="text-center">Orders Database</h1>
            <br>
                <table width="100%">
                    <tr>
                        <td class="column bold">Customer Name</td>
                        <td class="column bold">Item Name</td>
                        <td class="column bold">Price</td>
                        <td class="column bold">Quantity</td>
                        <td class="column bold">Total</td>
                    </tr>
                </table>
                <div class="grid">
                <table id="myTable" width="100%">
                    <tr></tr>
                </table>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="client/js/main.js"></script>
</body>
</html>
